    <script>
        let allQuestions = [];
        let currentQuestions = [];
        let currentIndex = 0;
        let isFlipped = false;
        let sessionCorrect = 0;

        let sheetUrl = 'https://script.google.com/macros/s/AKfycbwtCYAFxLyBVypPE1ehIgcUgq6U0gBP9EXSQ5ruvwgNe1Gi9w9xE3ccjuGFRysRxn6b/exec';
        let updateQueue = [];

        // è¨­å®šã®ä¿å­˜
        function saveConfig() {
            const url = document.getElementById('sheetUrl').value.trim();
            if (url) {

        // è¨­å®šã®èª­ã¿è¾¼ã¿
        function loadConfig() {
            const savedUrl = localStorage.getItem('sheetUrl');
            if (savedUrl) {
                sheetUrl = savedUrl;
                document.getElementById('sheetUrl').value = savedUrl;
            } else {
                document.getElementById('sheetUrl').value = sheetUrl;
            }
            loadQuestions();
        }

        // Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‹ã‚‰å•é¡Œã‚’èª­ã¿è¾¼ã¿
        async function loadQuestions() {
            if (!sheetUrl) {
                return;
            }
            
            try {
                const response = await fetch(sheetUrl);
                const data = await response.json();
                allQuestions = data;
                console.log('å•é¡Œã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ:', allQuestions.length + 'å•');
            } catch (error) {
                alert('å•é¡Œã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚URLã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                console.error(error);
            }
        }

        // å•é¡Œä¸€è¦§ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
        function showListView() {
            if (allQuestions.length === 0) {
                alert('å…ˆã«Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®URLã‚’è¨­å®šã—ã¦ãã ã•ã„ï¼');
                return;
            }

            // æ­£ç­”ç‡70%ä»¥ä¸‹ã®ã¿ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const filtered = allQuestions.filter(q => {
                const rate = q.totalCount > 0 ? (q.correctCount / q.totalCount) * 100 : 0;
                return rate < 70;
            });

            // æ­£ç­”ç‡ãŒä½ã„é †ã«ã‚½ãƒ¼ãƒˆ
            const sorted = filtered.sort((a, b) => {
                const rateA = a.totalCount > 0 ? (a.correctCount / a.totalCount) * 100 : 0;
                const rateB = b.totalCount > 0 ? (b.correctCount / b.totalCount) * 100 : 0;
                return rateA - rateB;
            });

            if (sorted.length === 0) {
                document.getElementById('questionList').innerHTML = '<div class="empty-message">70%ä»¥ä¸‹ã®å¼±ç‚¹ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ç´ æ™´ã‚‰ã—ã„ï¼âœ¨</div>';
                document.getElementById('menu').style.display = 'none';
                document.getElementById('listContainer').style.display = 'block';
                return;
            }

            const listHTML = sorted.map((q, index) => {
                const highlighted = q.question.replace(/ã€([^ã€‘]+)ã€‘/g, '<span class="highlight">ã€$1ã€‘</span>');
                
                return `
                    <tr class="question-item">
                        <td class="question-item-number">${index + 1}</td>
                        <td class="question-item-text">
                            <div class="question-item-content">${highlighted}</div>
                        </td>
                        <td class="question-item-text">
                            <div class="answer-item-content">${q.answer}</div>
                        </td>
                    </tr>
                `;
            }).join('');

            const tableHTML = `
                <table class="question-list">
                    <thead style="display: none;"></thead>
                    <tbody>
                        ${listHTML}
                    </tbody>
                </table>
            `;

            document.getElementById('questionList').innerHTML = tableHTML;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('listContainer').style.display = 'block';
        }

        // ã‚¯ã‚¤ã‚ºé–‹å§‹
        function startQuiz(mode) {
            if (allQuestions.length === 0) {
                alert('å…ˆã«Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®URLã‚’è¨­å®šã—ã¦ãã ã•ã„ï¼');
                return;
            }

            sessionCorrect = 0;
            sessionIncorrect = 0;
            updateQueue = [];
            
            // ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦å•é¡Œã‚’çµã‚Šè¾¼ã¿
            let filtered = allQuestions;
            if (mode === 'review80') {
                filtered = allQuestions.filter(q => {
                    const rate = q.totalCount > 0 ? (q.correctCount / q.totalCount) * 100 : 0;
                    return rate <= 80;
                });
            } else if (mode === 'review100') {
                filtered = allQuestions.filter(q => {
                    return q.totalCount > q.correctCount;
                });
            }
            
            if (filtered.length === 0) {
                alert('è©²å½“ã™ã‚‹å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ï¼');
                return;
            }
            
            // 40å•ã¾ã§ï¼ˆå•é¡Œæ•°ãŒ40æœªæº€ãªã‚‰å…¨å•å‡ºé¡Œï¼‰
            currentQuestions = filtered.slice(0, Math.min(40, filtered.length));
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãƒ¢ãƒ¼ãƒ‰
            const orderMode = document.getElementById('orderMode').value;
            if (orderMode === 'random') {
                currentQuestions = shuffleArray(currentQuestions);
            }
            
            currentIndex = 0;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('cardContainer').style.display = 'block';
            showQuestion();
        }

        // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // å•é¡Œã‚’è¡¨ç¤º
        function showQuestion() {
            if (currentIndex >= currentQuestions.length) {
                saveToSheet();
                return;
            }
            
            const q = currentQuestions[currentIndex];
            const highlighted = q.question.replace(/ã€([^ã€‘]+)ã€‘/g, '<span class="highlight">ã€$1ã€‘</span>');
            const rate = q.totalCount > 0 ? Math.round((q.correctCount / q.totalCount) * 100) : 0;
            
            document.getElementById('progress').textContent = 
                `å•é¡Œ ${currentIndex + 1} / ${currentQuestions.length}`;
            document.getElementById('currentRate').textContent = 
                `ç¾åœ¨ã®æ­£ç­”ç‡: ${rate}%ï¼ˆ${q.correctCount}/${q.totalCount}å•æ­£è§£ï¼‰`;
            document.getElementById('cardContent').innerHTML = highlighted;
            document.getElementById('answerButtons').classList.add('hidden');
            isFlipped = false;
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹
        function flipCard() {
            if (isFlipped) return;
            
            const q = currentQuestions[currentIndex];
            document.getElementById('cardContent').innerHTML = 
                `<div class="answer">${q.answer}</div>`;
            document.getElementById('answerButtons').classList.remove('hidden');
            isFlipped = true;
        }

        // å›ç­”
        function answerQuestion(correct) {
            const q = currentQuestions[currentIndex];
            
            // çµ±è¨ˆã‚’æ›´æ–°
            q.totalCount++;
            if (correct) {
                q.correctCount++;
                sessionCorrect++;
            } else {
                sessionIncorrect++;
            }
            
            // æ›´æ–°ã‚­ãƒ¥ãƒ¼ã«è¿½åŠ 
            updateQueue.push({
                rowIndex: q.rowIndex,
                correctCount: q.correctCount,
                totalCount: q.totalCount
            });
            
            currentIndex++;
            showQuestion();
        }

        // ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã«ä¿å­˜
        async function saveToSheet() {
            if (updateQueue.length === 0) {
                showResult();
                return;
            }
            
            document.getElementById('savingIndicator').style.display = 'block';
            
            try {
                const response = await fetch(sheetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateQueue),
                    mode: 'no-cors'
                });
                
                console.log('ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã«ä¿å­˜ã—ã¾ã—ãŸ');
                setTimeout(() => {
